<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="stylesheet" href="estilo.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>projeto slides</title>
</head>
<body>  
    <div class="content">
      <div class="slides">
        <input type="radio" name="slide" id="slide1" checked>
        <input type="radio" name="slide" id="slide2">
        <input type="radio" name="slide" id="slide3">
        <input type="radio" name="slide" id="slide4">
        <input type="radio" name="slide" id="slide5">


        <div class="slide s1">
          <img src="./imagens/01.jpg" alt="eu e a linda deitados">
        </div>
        <div class="slide">
          <img src="./imagens/02.jpg" alt="linda otakinha">
        </div>
        <div class="slide">
          <img src="./imagens/03.jpg" alt="eu e a linda na praia do shopping">
        </div>
        <div class="slide">
          <img src="./imagens/04.jpg" alt="eu e a linda no parque do mocambinho">
        </div>
        <div class="slide">
          <img src="./imagens/05.jpg" alt="eu e a linda no natal em luis correia">
        </div>
      </div>

      <div class="navigation">
        <label class="bar" for="slide1"></label>
        <label class="bar" for="slide2"></label>
        <label class="bar" for="slide3"></label>
        <label class="bar" for="slide4"></label>
        <label class="bar" for="slide5"></label>
      </div>
    </div>

    <div class="song">
      <audio controls loop>
        <source src="./musica/piri  tommy - on  on (official video).mp3" type="audio/mpeg">
      </audio>
    </div>
</body>
</html>
